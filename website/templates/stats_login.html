<!DOCTYPE html>
<html>
<head>
    <title>Вхід до статистики</title>
    <link rel="stylesheet" href="{{ url_for('stats.static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Вхід до статистики</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label>Пароль:</label>
            <input type="password" name="password" required>
            <input type="submit" value="Увійти">
        </form>
    </div>
</body>
</html>
